  utter_did_that_help:
  - text: "Nó có hữu ích cho bạn hay không?"

  utter_happy:
  - text: "Tuyệt! Tiếp tục thôi nào!"

  utter_goodbye:
  - text: "Tạm biệt!"

  utter_iamabot:
  - text: "Tôi là JAVis-BE được phát triển bởi AI Team của BAP"

session_config:
