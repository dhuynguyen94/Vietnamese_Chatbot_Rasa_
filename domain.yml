version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_greet:
  - text: "Xin chào, tôi có thể giúp gì cho bạn?"

  utter_cheer_up:
  - text: "Tôi cảm thấy rất vui vì nhận được đóng góp từ bạn"
